<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered Lists</title>
    </head>
    <body>
        <h1>Ordered Lists</h1>
        <ol>
            <li>Milk</li>
            <li>Chicken</li>
            <li>Fruits
                <ul>
                    <li>Apples</li>
                    <li>Pineapples</li>
                    <li>Watermelon</li>
                </ul>
            </li>
            <li>Carrots</li>
        </ol>
    </body>
